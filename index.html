<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottery Homepage</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for the modal */
      #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 8px;
        max-width: 500px; /* Adjust the width as needed */
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Blue Navbar -->
    <nav class="bg-blue-500 p-4">
      <div class="container mx-auto">
        <a href="#" class="text-white text-lg font-semibold">Lottery</a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto max-w-md mt-8 p-4">
      <!-- Accumulated Reward and Number Boxes -->
      <div class="bg-white p-6 rounded-md shadow-md mb-8 text-center">
        <h2 class="text-2xl font-semibold mb-4">Accumulated Reward</h2>
        <p class="text-xl text-blue-500 mb-4">R$ 1,000,000</p>

        <!-- Input for Allocating Balance -->
        <div class="mb-4">
          <label for="amount" class="block text-gray-600 mb-2"
            >Choose your betting amount:</label
          >
          <input
            type="text"
            id="amount"
            placeholder="Enter amount"
            class="p-3 border rounded-md w-full"
            oninput="formatBettingAmount()"
          />
        </div>

        <!-- Number Boxes for Betting -->
        <div class="flex flex-col space-y-4 mb-4 items-center">
          <label for="bettingNumbers" class="block text-gray-600 mb-2"
            >Choose your numbers:</label
          >
          <div class="w-full" id="bettingNumbers">
            <input
              type="number"
              id="bettingNumbers1"
              placeholder="Enter number 1"
              class="p-3 border rounded-md w-full mb-2"
            />
            <input
              type="number"
              id="bettingNumbers2"
              placeholder="Enter number 2"
              class="p-3 border rounded-md w-full mb-2"
            />
            <input
              type="number"
              id="bettingNumbers3"
              placeholder="Enter number 3"
              class="p-3 border rounded-md w-full"
            />
          </div>
        </div>

        <!-- Bet Button -->
        <button
          onclick="showConfirmationModal()"
          class="bg-blue-500 text-white py-3 px-6 rounded-md hover:bg-blue-600"
        >
          Place Bet
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal">
      <div class="modal-content bg-white">
        <p id="confirmationText">
          Are you sure you want to place a bet of
          <span id="betAmount"></span> on the numbers
          <span id="bettedNumbers"></span>?
        </p>
        <button
          onclick="hideConfirmationModal()"
          class="bg-gray-500 text-white mt-5 mx-1 py-2 px-4 rounded-md hover:bg-gray-600"
        >
          No
        </button>
        <button
          onclick="placeBet()"
          class="bg-blue-500 text-white mt-5 mx-1 py-2 px-4 rounded-md hover:bg-blue-600"
        >
          Yes
        </button>
      </div>
    </div>

    <script>
      function formatBettingAmount() {
        var amountInput = document.getElementById("amount");
        var amountValue = amountInput.value.replace(/\D/g, "");
        amountValue = (parseFloat(amountValue) / 100)
          .toFixed(2)
          .replace(/\d(?=(\d{3})+\.)/g, "$&,");
        amountValue = amountValue.replace(".", ",");
        amountInput.value = "R$ " + amountValue;
      }

      function showConfirmationModal() {
        // Get the bet amount and display it in the modal
        let betAmount = document.getElementById("amount").value;
        document.getElementById("betAmount").textContent = betAmount;

        // Get the betted numbers and display them in the modal
        let bettedNumbers1 = document.getElementById("bettingNumbers1").value;
        let bettedNumbers2 = document.getElementById("bettingNumbers2").value;
        let bettedNumbers3 = document.getElementById("bettingNumbers3").value;

        // Create a string with the betted numbers
        let bettedNumbersString = `${bettedNumbers1}, ${bettedNumbers2} and ${bettedNumbers3}`;

        document.getElementById("bettedNumbers").textContent =
          bettedNumbersString;

        // Show the modal
        document.getElementById("modal").style.display = "flex";
      }

      function hideConfirmationModal() {
        // Hide the modal
        document.getElementById("modal").style.display = "none";
      }

      function placeBet() {
        // Implement your logic to place the bet here
        alert("Bet placed!");

        // Hide the modal after placing the bet
        hideConfirmationModal();
      }
    </script>
  </body>
</html>
